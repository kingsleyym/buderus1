<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Website | Buderus Systeme</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="contact.js"></script>
    <script src="sharing.js"></script>
    <script src="employee-manager.js"></script>
    <link rel="stylesheet" href="employee-directory.css">
</head>
<body>
    <div class="container">
        <!-- Hintergrund mit Verlauf -->
        <div class="background"></div>
        
        <!-- Schwarzer Container -->
        <div class="header-container">
            <!-- Think Text oben links -->
            <div class="think-text">
                Think intelligent.<br>
                Think blue.
            </div>
            
            <!-- Logo oben rechts -->
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
            </div>
        </div>
        
        <!-- Hauptinhalt -->
        <div class="content">
            <!-- Profilbild -->
            <div class="profile-avatar">
                <img src="assets/avatar.png" alt="Profilbild">
            </div>
            
            <!-- Name -->
            <h1 class="name">Max Mustermann</h1>
            
            <!-- Jobbeschreibung -->
            <p class="job-description">Senior Webentwickler & UI/UX Designer</p>
            
            <!-- Hauptbutton -->
            <button class="main-button">Kontakt speichern</button>
            
            <!-- Zwei kleinere Buttons -->
            <div class="button-row">
                <button class="secondary-button phone-button">
                    <img src="assets/phone-call-icon.png" alt="Anrufen" class="button-icon">
                    Anrufen
                </button>
                <button class="secondary-button email-button">
                    <img src="assets/mail-filled.png" alt="E-Mail" class="button-icon">
                    E-Mail
                </button>
            </div>
            
            <!-- QR Code unten mittig -->
            <div class="qr-code">
                <img src="assets/qr.png" alt="QR Code">
            </div>
        </div>
    </div>
</body>
</html>
