<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitun | Buderus Systeme</title>
    <script>
        // GitHub Pages 404 Redirect Trick
        sessionStorage.redirect = location.pathname;
        location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/?redirect=' + location.pathname);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Weiterleitung...</h2>
        <p>Sie werden automatisch weitergeleitet.</p>
    </div>
</body>
</html>
