<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandro Iavocozzi - Kundenberater | Buderus Systeme</title>
    <meta name="theme-color" content="#181A23">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-navbutton-color" content="#181A23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon-ico-data.ico">
    <link rel="apple-touch-icon" href="../assets/apple-touch-icon-png-data.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="employee-directory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Hintergrund mit Verlauf -->
        <div class="background"></div>
        
        <!-- Schwarzer Container -->
        <div class="header-container">
            <!-- Think Text oben links -->
            <div class="think-text">
                Think intelligent.<br>
                Think blue.
            </div>
            
            <!-- Logo oben rechts -->
            <div class="logo">
                <img src="../assets/logo.png" alt="Logo">
            </div>
        </div>
        
        <!-- Hauptinhalt -->
        <div class="content">
            <!-- Profilbild -->
            <div class="profile-avatar">
                <img src="../assets/avatars/sandro-iavocozzi.webp" alt="Profilbild von Sandro Iavocozzi">
            </div>
            
            <!-- Name -->
            <h1 class="name">Sandro Iavocozzi</h1>
            
            <!-- Jobbeschreibung -->
            <p class="job-description">Kundenberater</p>
            
            <!-- Zwei kleinere Buttons -->
            <div class="button-row">
                <button class="secondary-button phone-button" onclick="makeCall()">
                    <img src="../assets/phone-call-icon.png" alt="Anrufen" class="button-icon">
                    Anrufen
                </button>
                <button class="secondary-button email-button" onclick="sendEmail()">
                    <img src="../assets/mail-filled.png" alt="E-Mail" class="button-icon">
                    E-Mail
                </button>
            </div>
            
            <!-- Hauptbutton -->
            <button class="main-button" onclick="saveContact()">Kontakt speichern</button>
        </div>
    </div>

    <script>
        // Kontaktdaten f√ºr Sandro Iavocozzi
        const employeeData = {
            name: "Sandro Iavocozzi",
            title: "Kundenberater",
            phone: "08000009139",
            email: "info@buderus-systeme.de",
            company: "Buderus Systeme",
            website: "https://buderus-systeme.de"
        };

        // Kontakt speichern
        function saveContact() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:${employeeData.name}
N:${employeeData.name.split(' ').reverse().join(';')};;;
ORG:${employeeData.company}
TITLE:${employeeData.title}
TEL;TYPE=CELL:${employeeData.phone}
EMAIL;TYPE=INTERNET:${employeeData.email}
URL:${employeeData.website}
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${employeeData.name.replace(/\s+/g, '_')}.vcf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }

        // Telefon anrufen
        function makeCall() {
            window.location.href = `tel:${employeeData.phone}`;
        }

        // E-Mail senden
        function sendEmail() {
            window.location.href = `mailto:${employeeData.email}?subject=Kontakt%20von%20Website`;
        }
    </script>
</body>
</html>
